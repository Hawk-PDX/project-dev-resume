# Portfolio Deployment Configuration for Render.com
# Optimized for personal resume/portfolio use case

services:
  # Backend Service (Flask API) - Primary service
  - type: web
    name: portfolio-api
    runtime: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn run:app -b 0.0.0.0:$PORT --timeout 60 --workers 2
    envVars:
      - key: PYTHON_VERSION
        value: 3.8.13
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromService:
          name: portfolio-db
          type: postgres
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: VITE_API_URL
        value: https://portfolio-api.onrender.com/api

  # Frontend Service (React App) - Static site
  - type: web
    name: portfolio-site
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://portfolio-api.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Database Service (PostgreSQL) - Free tier for portfolio
  - type: postgres
    name: portfolio-db
    plan: free
    ipAllowList: [] # Allow all IP addresses
    databaseName: portfolio_prod

# Shared environment configuration
envVars:
  - key: NODE_ENV
    value: production
  - key: PYTHONUNBUFFERED
    value: 1
