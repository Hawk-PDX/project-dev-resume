services:
  # Backend Flask API
  - type: web
    name: portfolio-backend
    env: python
    buildCommand: |
      cd backend
      pip install -r requirements.txt
    startCommand: |
      cd backend
      gunicorn --bind 0.0.0.0:$PORT run:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: portfolio-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        sync: false # Will be set manually to frontend URL
      - key: GITHUB_TOKEN
        sync: false # Optional: Add GitHub personal access token for higher API rate limits
    healthCheckPath: /api/health

  # Frontend React App
  - type: web
    name: portfolio-frontend
    env: node
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false # Will be set manually to backend URL

databases:
  - name: portfolio-db
    databaseName: portfolio
    user: postgres