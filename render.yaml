# Render deployment configuration for Full-Stack Portfolio
# Frontend service deployed at: https://portfolio-frontend-zhcd.onrender.com
# Backend service deployed at: https://portfolio-backend-skva.onrender.com

services:
  # Frontend - React application
  - type: web
    name: portfolio-frontend
    runtime: node
    repo: https://github.com/Hawk-PDX/project-dev-resume
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://portfolio-backend-skva.onrender.com/api
      - key: NODE_ENV
        value: production
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable

  # Backend - Flask API
  - type: web
    name: portfolio-backend
    runtime: python
    repo: https://github.com/Hawk-PDX/project-dev-resume
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn run:app --bind 0.0.0.0:$PORT --workers 2 --timeout 60
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        value: postgresql://portfolio_k1um_user:SHurWbypQLOZ3U4nmrpjDdA60Df4BCqK@dpg-d32adejipnbc73d1p8k0-a/portfolio_k1um
      - key: SECRET_KEY
        generateValue: true
      - key: GITHUB_TOKEN
        value: ""  # Your GitHub personal access token for higher API rate limits

  # Database - PostgreSQL
  - type: pserv
    name: portfolio-database
    plan: free
    env: postgresql
    region: oregon