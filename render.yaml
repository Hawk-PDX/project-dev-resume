# Portfolio Deployment Configuration for Render.com
# Optimized for personal resume/portfolio use case
services:
  # Backend Service (Flask API) - Primary service
  - type: web
    name: portfolio-api
    runtime: python
    plan: free
    # Define a root directory for the service to simplify commands
    rootDir: backend
    # Combine the build steps into a single command
    buildCommand: pip install -r requirements.txt
    # Now that we're in the right directory, we can run gunicorn directly
    startCommand: gunicorn run:app -b 0.0.0.0:$PORT --timeout 60 --workers 2
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0 # Optional, can use a .python-version file instead
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: portfolio-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

  # Frontend Service (React App) - Static site
  - type: web
    name: portfolio-site
    runtime: static
    rootDir: frontend # Assuming your frontend code is in a `frontend` directory
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://portfolio-api.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# The 'databases' section must be a top-level key, not nested under 'services'.
databases: 
  - name: portfolio-db
    plan: free