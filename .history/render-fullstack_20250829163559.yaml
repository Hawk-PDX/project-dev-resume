# Full-stack deployment configuration for Render.com
services:
  # Backend Service (Flask API)
  - type: web
    name: portfolio-backend
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn run:app -b 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromService:
          name: portfolio-db
          type: postgres
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: VITE_API_URL
        value: https://portfolio-backend.onrender.com/api

  # Frontend Service (React App)
  - type: web
    name: portfolio-frontend
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm run preview
    envVars:
      - key: VITE_API_URL
        value: https://portfolio-backend.onrender.com/api
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Database Service (PostgreSQL)
  - type: postgres
    name: portfolio-db
    plan: free
    ipAllowList: [] # Allow all IP addresses

# Environment Variables (Shared across services)
envVars:
  - key: NODE_ENV
    value: production
  - key: PYTHONUNBUFFERED
    value: 1
