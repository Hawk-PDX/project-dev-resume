name: portfolio
services:
  - name: backend
    source_dir: backend
    github:
      repo: Hawk-PDX/project-dev-resume
      branch: main
    build_command: pip install -r requirements.txt
    run_command: gunicorn run:app -b 0.0.0.0:$PORT --timeout 60 --workers 2
    instance_count: 1
    instance_size_slug: basic-xxs
    envs:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        value: ${SECRET_KEY}
        type: SECRET
      - key: DATABASE_URL
        value: ${portfolio-db.DATABASE_URL}
  - name: frontend
    github:
      repo: Hawk-PDX/project-dev-resume
      branch: main
    build_command: npm install && npm run build
    run_command: npx serve -s dist -l $PORT
    instance_count: 1
    instance_size_slug: basic-xxs
    envs:
      - key: VITE_API_URL
        value: https://${APP_DOMAIN}/api
ingress:
  rules:
    - match:
        path:
          prefix: /api/
      service:
        name: backend
    - match:
        path:
          prefix: /
      service:
        name: frontend
databases:
  - name: portfolio-db
    engine: PG
    version: "15"
    size: basic
    num_nodes: 1
